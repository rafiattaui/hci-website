<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Cards</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <style>
      .recipe-card {
        border: 2px solid black;
        border-radius: 10px;
        max-width: 25rem;
        margin: 1rem auto;
      }

      .recipe-img {
        height: 150px;
        max-width: 100%;
        object-fit: cover;
      }

      .recipe-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: darkorange;
      }

      .cook-button {
        color: black;
        background-color: darkorange;
        font-weight: 600;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row justify-content-center">
        {% for recipe in recipes %}
        <div class="col-12 col-md-4">
          <div class="card recipe-card shadow-lg">
            <img
              src="{{ recipe.image_url }}"
              class="card-img-top recipe-img"
              alt="{{ recipe.name }}"
            />
            <div class="card-body">
              <h5 class="card-title recipe-title">{{ recipe.name }}</h5>
              <p class="card-text">{{ recipe.description }}</p>
              <a href="#" class="btn cook-button">Cook!</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
