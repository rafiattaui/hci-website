<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Culinary Greats{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 500, "GRAD" 0, "opsz" 40;
      }

      .recipe-div {
        background-color: gainsboro;
        margin-bottom: 20px;
      }

      .recipe-card {
        border: 2px solid black;
        border-radius: 10px;
        transform: scale(0.95);
        max-width: 25rem;
      }

      .recipe-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: darkorange;
      }

      .cook-button {
        color: black;
        background-color: darkorange;
        font-weight: 600;
        font-size: 1rem;
      }

      .cook-button:hover {
        transform: scale(1.1);
        color: darkorange;
        background-color: black;
      }

      .btn {
        transition: transform 0.3s, background-color 0.3s;
      }

      .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for transform and shadow */
      }

      .card:hover {
        transform: scale(1.05); /* Scale the card slightly */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Increase shadow effect */
      }

      @media (max-width: 576px) {
        .recipe-div {
          padding: 10px;
        }
        .card {
          margin-bottom: 20px;
        }
      }

      .recipe-img {
        height: 150px;
        max-width: 100%;
        object-fit: cover;
      }

      .darkorange {
        color: darkorange;
      }

      .upload {
        background-color: gainsboro;
      }

      label {
        margin: 6px 0px;
      }

      .form-control::placeholder {
        color: black;
        opacity: 0.25;
      }

      .remove-button {
        color: white;
        background-color: red;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }

      .remove-button:hover {
        background-color: darkred;
      }

    </style>
  </head>
  <body style="background-color: gainsboro">
<!-- Navbar -->
<nav class="navbar sticky-top bg-white shadow">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand" href="/" style="color: darkorange">
      Culinary Recipes<span style="color: black">.</span>
    </a>

    <!-- Centered Search Form -->
    <div class="d-flex flex-grow-1 justify-content-center">
      <form
        method="POST"
        class="d-flex align-items-center"
        style="max-width: 50%; width: 100%"
      >
        <input
          type="text"
          placeholder="Search recipes. (Min 3 characters)"
          class="form-control me-2"
          aria-label="search"
          name="query"
          style="border: 2px solid black; border-radius: 10px; outline: none;"
        />
        <button
          type="submit"
          class="btn"
          style="color: black; background-color: darkorange; font-weight: 550; border-radius: 10px;"
        >
          Search
        </button>
      </form>
    </div>

    <button class="btn shadow rounded me-3 btn-secondary" type="button" data-bs-toggle="button" aria-pressed="false" autocomplete="off" id="themebutton">
      Toggle Theme
    </button>
    <button class="btn shadow rounded me-3 btn-success" type="button" id="addrecipebutton"><a href="/addrecipe" style="color: white; text-decoration: none;">
      Add Recipe</a></button> 
  </div>
</nav>



    {% block content %}
    <!-- Default Content -->
    {% endblock %}

    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script>
      var themeButton = document.getElementById("themebutton");
      themeButton.addEventListener("click", function() {
        if (themeButton.getAttribute("aria-pressed") === "false") { // Corrected: added parentheses and used strict equality
          document.body.style.backgroundColor = "black";
          document.body.style.color = "white";
          themeButton.setAttribute("aria-pressed", "true");
          console.log("Dark Mode Enabled");
        } else {
          document.body.style.backgroundColor = "gainsboro";
          document.body.style.color = "black";
          themeButton.setAttribute("aria-pressed", "false");
          console.log("Light Mode Enabled");
        }
      });

      var searchForm = document.querySelector("form");
      var searchInput = searchForm.querySelector("input[name='query']");
      var searchButton = searchForm.querySelector("button[type='submit']");

      searchInput.addEventListener("input", function() {
        if (searchInput.value.length < 3) {
          searchButton.disabled = true;
        } else {
          searchButton.disabled = false;
        }
      });

      // Initial check
      if (searchInput.value.length < 3) {
        searchButton.disabled = true;
      }
    </script>
  </body>
</html>
