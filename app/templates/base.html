<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Culinary Greats{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 500, "GRAD" 0, "opsz" 40;
      }

      .recipe-div {
        background-color: gainsboro;
      }

      .recipe-card {
        border: 2px solid black;
        border-radius: 10px;
        transform: scale(0.95);
        max-width: 25rem;
      }

      .recipe-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: darkorange;
      }

      .cook-button {
        color: black;
        background-color: darkorange;
        font-weight: 600;
        font-size: 1rem;
      }

      .cook-button:hover {
        transform: scale(1.1);
        color: darkorange;
        background-color: black;
      }

      .btn {
        transition: transform 0.3s, background-color 0.3s;
      }

      .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for transform and shadow */
      }

      .card:hover {
        transform: scale(1.05); /* Scale the card slightly */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Increase shadow effect */
      }

      @media (max-width: 576px) {
        .recipe-div {
          padding: 10px;
        }
        .card {
          margin-bottom: 20px;
        }
      }

      .recipe-img {
        height: 150px;
        max-width: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body style="background-color: gainsboro">
    <!-- Navbar -->
    <nav class="navbar bg-white shadow">
      <div class="container-fluid">
        <a class="navbar-brand me-auto" href="#" style="color: darkorange"
          >Culinary Recipes<span style="color: black">.</span></a
        >
        <div
          class="input-group flex-nowrap justify-content-center me-auto text-center"
          style="
            border: 3px solid black;
            border-radius: 10px;
            max-width: 35%;
            margin: 0;
          "
        >
          <input
            type="text"
            placeholder="Search recipes. (Min 3 words)"
            class="form-control"
            aria-label="search"
            aria-describedby="addon-wrapping"
          />
          <button
            type="submit"
            class="btn"
            style="color: black; background-color: darkorange; font-weight: 550"
          >
            Search
          </button>
        </div>
        <a class="navbar-brand" href="login.html">
          <span
            class="material-symbols-outlined"
            style="font-size: 35px; color: darkorange"
            >account_circle</span
          >
        </a>
      </div>
    </nav>

    {% block content %}
    <!-- Default Content -->
    {% endblock %}

    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
